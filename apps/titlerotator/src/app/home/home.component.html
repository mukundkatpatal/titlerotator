<mat-sidenav-container class="sidenav-container">
  @defer {
    @if (postData$ | async) {
      <mat-sidenav-content>
        <mat-toolbar color="secondary">
          <div style="display: flex;width: 100%;">
            <span style="width: 45%;">Title Rotator</span>
            <span style="width: 55%;">Post {{ selected$ | async}} selected</span>
          </div>
          
        </mat-toolbar>
        <div style="padding: 10px;" >
          <mat-grid-list cols="10" rowHeight="1:1" >
            @for (post of postData$ | async; track post.id) {
              <mat-grid-tile  class="grid-item">
                <app-card [post]="post" style="width: 90%; height:90%; display: flex;"></app-card>
              </mat-grid-tile>
            }
          </mat-grid-list>
        </div>
      </mat-sidenav-content>
    }
  } @placeholder {
    <div style="display: flex; height: 5px;">
      <mat-progress-bar
        mode="indeterminate"
        *ngIf="(loading$ | async)"
      ></mat-progress-bar>
    </div>
   }
</mat-sidenav-container>
